<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 1. zadatak  -->
        <p>
            <button id="brojac">Brojac</button>
        </p>

        <!-- 2. zadatak  -->

        <p>
            <button id="brojac1">Brojac 1</button>
            <p id="ispisBrojaca1"></p>
        </p>


        <!-- 3. i 4.zadatak -->

        <div>
            <button id="minus">-</button>
            <span id="broj"></span>
            <button id="plus">+</button>
        </div>
        <br>

        <!-- 5. i 6. Zadatak  -->
        <div>
            <input type="text" name="" id="ime" placeholder="Unesite ime">
            <button id="posalji">Posalji</button>
            <p id="prikaziIme"></p>
        </div>
        <br>

        <!-- 5. Zadatak, drugi nacin  -->
        <div>
            <form>
                <input type="text" name="" id="prezime" placeholder="Unesite prezime">
                <button id="posaljiPrezime">Posalji prezime</button>
            </form>
            <p id="prikaziPrezime"></p>
        </div>
        <br><br>

        <!-- 7. Zadatak  -->
        <div>
            <div>
                <label for="kvadrirajBroj">Kvadriraj broj:</label>
                <input type="number" name="" id="kvadrirajBroj">
                <button id="kvadrirajBtn">Izracunaj</button>
                <p id="ispisKvadriraj"></p>
            </div>
            <br>    
            <div>
                <label for="prepoloviBroj">Prepolovi ovaj broj:</label>
                <input type="number" name="" id="prepoloviBroj">
                <button id="prepoloviBtn">Izracunaj</button>
                <p id="ispisPrepolovi"></p>
            </div>
            <br>
            <div>
                <label for="povrsinaKruga">Izracunati povrsinu kruga za zadati poluprecnik:</label>
                <input type="number" name="" id="povrsinaKruga">
                <button id="povrsinaBtn">Izracunaj</button>
                <p id="ispisPovrsina"></p>
            </div>

        </div>
        <br><br>

        <!-- primer  -->
        <div>
            <form action="" id="forma">
                <input type="text" name="" id="jelo" placeholder="Omiljeno jelo"> <br>
                <input type="text" name="" id="pice" placeholder="Omiljeno pice"> <br>
                <input type="submit" value="Posalji">
            </form>
            <p id="ispis"></p>


        </div>



        <script src="script.js"></script>
    </body>
</html>
