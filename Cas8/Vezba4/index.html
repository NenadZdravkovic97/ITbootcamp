<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="row">
            <h1 class="col-12">Air SERBIA</h1>
        </div>

        <div class="row">
            <nav>
                <ul>
                    <li><a href="#"><img src="slike/airserbia.png" alt=""></a></li>
                    <li><a href="#">Letovi</a></li>
                    <li><a href="#">Destinacije</a></li>
                    <li><a href="#">Informacije</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
        </div>

        <div class="row letoviDestinacije">
            <div class="col-4">
                <h3>Letovi</h3>
                <img src="slike/letovi.jpg" alt="">
            </div>

            <div class="col-6">
                <h3>Destinacije</h3>
                <img src="slike/destinacije.jpg" alt="">
                <ul class="destinacije">
                    <li>Evropa</li>
                    <li>Azija</li>
                    <li>Afrika</li>
                    <li>Amerika</li>
                </ul>
            </div>
        </div>

        <div class="row informacijeKontakt">
            <div class="col-4">
                <h3>Informacije</h3>
                <img src="slike/informacije.jpg" alt="">
            </div>

            <div class="col-6">
                <h2>Kontakt</h2>
                <form action="">
                    <div>
                        <label>Email:</label><br>
                        <input type="email" placeholder="Unesite email" id="email">
                    </div>
                    
                    <div>
                        <label>Tekst poruke:</label><br>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
    
                    <div>
                        <input type="checkbox" name="putovanje" id="" value="da">
                        <label for="">prihvatite uslove korišćenja</label>
                    </div>
    
                    <div>
                        <input type="submit" value="Pošaljite" id="posalji">
                    </div>
                </form>
            </div>

        </div>


    </body>
</html>
